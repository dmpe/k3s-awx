apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  set:
    rbac.enabled: "true"
    ssl.enabled: "true"
    # kubernetes.ingressEndpoint.useDefaultPublishedService: "true"
  valuesContent: |-
    image:
      name: traefik
      tag: 2.7.0
    dashboard:
      enabled: true
      domain: "traefik.localhost"
    ports:
      traefik:
        expose: true
      websecure:
        tls:
          enabled: true
    logs:
      access:
        enabled: false
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingressroute
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.localhost`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
---
apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: traefik
spec:
  controller: traefik.io/ingress-controller